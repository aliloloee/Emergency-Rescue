{% extends "base.html" %}
{% load static %}


{% block title %}Emergency Rescue{% endblock %}


{% block content %}

<div id="map" style="height: 400px;"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13); // Set initial view to London
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); // Add OpenStreetMap tiles
        // You can dynamically add markers here using Django template tags and data from your Django model
    </script>


{% endblock %}
